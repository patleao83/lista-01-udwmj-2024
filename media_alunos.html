<!DOCTYPE html>

<html>
    <head>
        <title>Sistemas de Notas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Notas</div>
        <form id="mediaForm">
            <label for="n1">Nota1:</label> 
            <input type="number" id="n1" required><br><br>
            <label for="n2">Nota2:</label>
            <input type="number" id="n2" required><br><br>
            <label for="n3">Nota3:</label>
            <input type="number" id="n3" required><br><br>
            <label for="n4">Nota4:</label>
            <input type="number" id="n4" required><br><br>
            <button type="button" onclick="calcularMedia()">Calcular Média</button>
                                 
            </form>
        <h1 id="resultado"></h1>
        <script>
function calcularMedia() {
         var nota1=parseFloat(document.getElementById('n1').value);
         var nota2=parseFloat(document.getElementById('n2').value);
         var nota3=parseFloat(document.getElementById('n3').value);
         var nota4=parseFloat(document.getElementById('n4').value);
         
         var media=(nota1+nota2+nota3+nota4)/4;
         document.getElementById('resultado').innerHTML="A Média é: "+ media.toFixed(2);
    
}
            
        </script>
    </body>
</html>
